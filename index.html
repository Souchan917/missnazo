<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グレースケール同値カラー表示ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>グレースケール同値カラー表示ツール</h1>
        <p>印刷時に同じグレー値になる色を探せます</p>
    </header>

    <main>
        <div class="controls">
            <div class="input-group">
                <label for="gray-value">グレー値 (0-255):</label>
                <input type="number" id="gray-value" min="0" max="255" value="128">
                <button id="generate-btn">色を生成</button>
            </div>
            
            <div class="input-group">
                <label for="background-color">背景色:</label>
                <div class="color-input-wrapper">
                    <input type="color" id="background-color" value="#808080">
                    <span id="background-hex">#808080</span>
                </div>
                <button id="apply-background-btn">背景色を適用</button>
            </div>
            
            <div class="input-group">
                <label for="color-count">表示する色の数:</label>
                <input type="number" id="color-count" min="1" max="100" value="20">
            </div>
            
            <div class="input-group">
                <label>プリセット:</label>
                <button id="preset-light">明るい色 (192)</button>
                <button id="preset-mid">中間色 (128)</button>
                <button id="preset-dark">暗い色 (64)</button>
            </div>
        </div>

        <div class="preview-section">
            <div class="grayscale-preview">
                <h2>グレースケール値</h2>
                <div id="gray-preview" class="color-box"></div>
                <div id="gray-info" class="color-info"></div>
            </div>
        </div>

        <div class="text-display-section">
            <h2>カラフルテキスト表示</h2>
            <div class="text-controls">
                <div class="input-group">
                    <label for="display-text">表示テキスト:</label>
                    <textarea id="display-text" rows="5" placeholder="ここにテキストを入力">グレースケールで同じ値になる色でテキストを表示できます。
印刷すると全て同じ色に見えます。
カラフルに見える文字も白黒印刷すると同じ濃さになります。
このように複数行のテキストも表示できます。
文字は一つ一つ違う色ですが、グレースケール値は全て同じです！</textarea>
                </div>
                <div class="input-group">
                    <label for="font-size">フォントサイズ:</label>
                    <input type="range" id="font-size" min="12" max="72" value="28">
                    <span id="font-size-value">28px</span>
                </div>
                <button id="update-text-btn">テキスト更新</button>
            </div>
            <div id="text-preview-container" class="text-preview-container">
                <div id="text-preview" class="text-preview"></div>
            </div>
        </div>

        <div class="shape-display-section">
            <h2>カラフル図形表示</h2>
            <div class="shape-controls">
                <div class="input-group">
                    <label for="shape-type">図形タイプ:</label>
                    <select id="shape-type">
                        <option value="circles">円</option>
                        <option value="squares">四角形</option>
                        <option value="triangles">三角形</option>
                        <option value="random">ランダム</option>
                        <option value="pattern">パターン</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="shape-count">図形の数:</label>
                    <input type="range" id="shape-count" min="5" max="100" value="30">
                    <span id="shape-count-value">30個</span>
                </div>
                <div class="input-group">
                    <label for="shape-size">図形のサイズ:</label>
                    <input type="range" id="shape-size" min="10" max="100" value="40">
                    <span id="shape-size-value">40px</span>
                </div>
                <button id="generate-shapes-btn">図形生成</button>
                <button id="random-shapes-btn">ランダム図形</button>
            </div>
            <div id="shape-preview-container" class="shape-preview-container">
                <div id="shape-preview" class="shape-preview"></div>
            </div>
        </div>

        <div class="results">
            <h2>同じグレースケール値を持つ色</h2>
            <div id="color-grid" class="color-grid"></div>
        </div>
        
        <div class="explanation">
            <h2>グレースケール変換について</h2>
            <p>カラー画像をグレースケール（白黒）に変換する際、RGBの値は次の計算式で変換されます：</p>
            <code>Gray = 0.299 × R + 0.587 × G + 0.114 × B</code>
            <p>このツールでは、指定したグレー値になるRGB組み合わせを表示します。</p>
        </div>
    </main>

    <footer>
        <p>© 2023 グレースケール同値カラー表示ツール</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
